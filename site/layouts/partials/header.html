<header>
    <div class="bg-yellow h-6 mb-4 home-top-color-bar"></div>
    <div class="bg-green h-6 mb-4 home-top-color-bar"></div>
    <div class="bg-yellow h-6 home-top-color-bar"></div>
    <nav class="flex items-center justify-between flex-wrap p-12 lg:p-6 pt-0">
        <div class="block lg:hidden js-nav-container">
            <button class="flex items-center px-3 py-2 border rounded text-black border-teal-light hover:text-grey-darkest hover:border-white js-nav-trigger">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="lg:flex justify-end lg:flex-grow js-nav">
                {{ $currentPage := . }}
                <ul>
                {{ range .Site.Menus.main }}
                    <li class="block border-t-2 border-r-2 border-b-2 border-l-2 border-black p-2 bg-yellow mt-4 no-underline lg:inline-block lg:mt-0 text-black hover:bg-green custom-menu-link {{ if $currentPage.IsMenuCurrent "main" . }} active {{ end }}">
                    <a href="{{ .URL }}" class="block no-underline">{{ .Name }}</a>
                    </li>

                {{ end }}
                </ul>
            </div>
        </div>
    </nav>
</header>
